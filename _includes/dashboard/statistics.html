<div class="row pt-1 px-1">
  {% for statistic in site.data.statistics %}
  <div class="col-lg-3 col-md-6 col-sm-6">
    <div class="card card-inverse {{ statistic.card }}">
      <div class="card-block">
        <div class="row statistic">
          <div class="col-sm-4 col-xs-4 text-xs-center">
            <i class="{{ statistic.icon }} fa-4x"></i>
          </div>
          <div class="col-sm-8 col-xs-8 text-xs-left">
            <div class="number">{{ statistic.number }}</div>
            <div class="text">{{ statistic.name }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
